<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پلنر تحصیلی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
  <style>
    body{background:linear-gradient(135deg,#6a11cb,#2575fc);min-height:100vh}
    .container{max-width:1200px}
    .topbar{position:sticky;top:0;z-index:1000;background:rgba(255,255,255,.12);backdrop-filter:blur(10px);}
    .fab-save{position:fixed;bottom:16px;left:16px;z-index:1200;border-radius:999px;padding:12px 16px;font-weight:800;box-shadow:0 10px 30px rgba(0,0,0,.25);display:none;}
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="topbar">
      <span class="fw-bold">پلنر تحصیلی</span>
      <span class="opacity-75 small">کد: <span id="who"></span></span>
    </div>
    <div id="appMount" class="mt-3">
      <!-- Your existing content will go here -->
    </div>
  </div>
  <button id="saveFab" class="btn btn-warning fab-save">ذخیره</button>
  <script>
    const API_BASE_URL = localStorage.getItem("planner_api") || "";
    const token = localStorage.getItem("planner_token");
    const currentCode = localStorage.getItem("planner_code");

    document.getElementById("who").textContent = currentCode || "-";
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      localStorage.removeItem("planner_token");
      window.location.href = "index.html";
    });

    function mustAuth(){
      if(!currentCode || !token){ window.location.href="index.html"; return false; }
      return true;
    }
    mustAuth();
  </script>
</body>
</html>
