<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحلیل پیشرفت</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0f172a; color: white; font-family: Tahoma; padding: 20px; }
    .box { background: #1e293b; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: none; }
    .btn { width: 100%; padding: 12px; background: #38bdf8; border: none; border-radius: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">سلام <span id="u">...</span></div>
  
  <div class="box">
    <h4>ثبت امروز</h4>
    <input type="number" id="h" placeholder="ساعت مطالعه">
    <input type="number" id="t" placeholder="تعداد تست">
    <button class="btn" onclick="save()" id="s">ذخیره و تحلیل</button>
  </div>

  <div class="box">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const API = localStorage.getItem("p_api");
    const CODE = localStorage.getItem("p_code");
    document.getElementById('u').innerText = CODE;

    async function load() {
      const r = await fetch(API, { method: "POST", body: JSON.stringify({ action:"login", code:CODE, password:"" }) });
      const d = await r.json();
      const hist = d.history || [];
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: hist.slice(-5).map(i => i.date),
          datasets: [{ label: 'ساعت', data: hist.slice(-5).map(i => i.h), borderColor: '#38bdf8' }]
        }
      });
    }

    async function save() {
      const h = document.getElementById('h').value;
      const t = document.getElementById('t').value;
      document.getElementById('s').innerText = "صبر کنید...";
      await fetch(API, {
        method: "POST",
        body: JSON.stringify({ action: "save", code: CODE, newData: { date: new Date().toLocaleDateString('fa-IR'), h, t } })
      });
      location.reload();
    }
    load();
  </script>
</body>
</html>
