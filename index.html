<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به TAHSiLi 24</title>
  <style>
    /* پس‌زمینه گرادینت */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a1b9a, #9c27b0); /* رنگ مشابه بنفش Quiz24 */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* افکت ستاره‌ها */
    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @keyframes starfield-animation {
      0% {
        background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, rgba(255,255,255,0) 1px);
      }
      100% {
        background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, rgba(255,255,255,0) 1px);
      }
    }

    /* فرم شیشه‌ای */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    /* نام TAHSiLi 24 به صورت نئونی */
    .login-container h1 {
      font-family: 'Arial', sans-serif;
      color: #fff;
      font-size: 30px;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-transform: uppercase;
      animation: neon-flicker 1.5s infinite alternate;
    }

    /* انیمیشن نئون */
    @keyframes neon-flicker {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0043, 0 0 30px #ff0043, 0 0 40px #ff0043;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff0043, 0 0 40px #ff0043, 0 0 50px #ff0043;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0043, 0 0 30px #ff0043, 0 0 40px #ff0043;
      }
    }

    /* فیلدهای ورودی */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .input-field:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* دکمه ورود */
    .btn-login {
      background: #ff5722;
      color: white;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-login:hover {
      background: #e64a19;
    }

    /* آیکن اثر انگشت */
    .fingerprint-icon {
      width: 18px;
      height: 18px;
      margin-left: 10px;
    }

    /* لینک پشتیبانی */
    .support-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .support-link:hover {
      text-decoration: underline;
    }

    /* افکت ستاره‌ها */
    .starfield div {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: star-animation 5s linear infinite;
    }

    @keyframes star-animation {
      0% { opacity: 0.5; top: -10px; }
      100% { opacity: 1; top: 100vh; }
    }
  </style>
</head>
<body>

  <!-- بارش ستاره‌ها -->
  <div class="starfield"></div>

  <!-- فرم ورود -->
  <div class="login-container">
    <h1>TAHSiLi 24</h1>
    <input type="text" placeholder="نام کاربری" class="input-field" id="username">
    <input type="password" placeholder="رمز عبور" class="input-field" id="password">
    
    <button class="btn-login" onclick="login()">
      ورود
      <img src="fingerprint-icon.png" class="fingerprint-icon" alt="اثر انگشت">
    </button>

    <a href="sms:+989131467038?body=با%20ورود%20مشکل%20دارم" class="support-link" id="supportLink">
      <span>پشتیبانی</span>
    </a>
  </div>

  <script>
    // ایجاد ستاره‌ها
    const starfield = document.querySelector(".starfield");
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 5 + 3}s`;
      starfield.appendChild(star);
    }

    // ورود به سیستم
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // اتصال به گوگل شیت و اعتبارسنجی نام کاربری و پسورد
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsfbe4IcPNP9xcLtlfpvmN2SLkgycHLUSZMS8K3RgnlC98kyDRw-8rakmMYbb_Jnhq/exec";
      document.getElementById('loader').style.display = 'block';
      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: "login", username: username, password: password })
        });
        const data = await res.json();
        if (data.status === "success") {
          localStorage.setItem("profile", JSON.stringify(data.user));
          alert("ورود موفقیت‌آمیز بود.");
        } else {
          alert(data.msg);
        }
      } catch (e) {
        alert("خطا در اتصال");
      }
      document.getElementById('loader').style.display = 'none';
    }
  </script>

</body>
</html>
